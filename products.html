<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products - Foodies Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="navbar.js" defer></script>
  <script src="products-page.js" defer></script>
  <style>
    body {
      background: #f9f9f9;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar (common) -->
  <div id="navbar"></div>

  <!-- Products Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-5">Explore Our Products</h2>
      <div class="row" id="all-products"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 Foodies Hub. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Load Navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        updateNavbar();
      });

    function updateNavbar() {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const authLink = document.getElementById("authLink");
      if (isLoggedIn && currentUser) {
        authLink.innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout (${currentUser.name})</a>`;
      } else {
        authLink.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
      }
    }
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("currentUser");
      alert("You have logged out!");
      window.location.href = "login.html";
    }

   
    
  </script>
</body>
</html>
