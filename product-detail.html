<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Foodies Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="navbar.js" defer></script>
  <script src="product-detail.js" defer></script>
  <style>
    .product-img {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Product Detail Section -->
  <section class="py-5">
    <div class="container">
      <div class="row" id="product-detail"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 Foodies Hub. All Rights Reserved.</p>
  </footer>

  <script>
      // Load Navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          updateNavbar();
        });

      function updateNavbar() {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        const authLink = document.getElementById("authLink");
        if (isLoggedIn && currentUser) {
          authLink.innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout (${currentUser.name})</a>`;
        } else {
          authLink.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
        }
      }
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("currentUser");
        alert("You have logged out!");
        window.location.href = "login.html";
      }

      // Load ALL Products from products.json
    </script>
</body>
</html>
