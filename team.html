<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team - Foodies Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="navbar.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff6f0, #ffe1d6);
    }
    .team-section {
      padding: 60px 0;
    }
    .team-card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .team-card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }
    .team-card .card-body {
      text-align: center;
      background-color: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Team Section -->
  <section class="team-section">
    <div class="container">
      <h2 class="section-title fw-bold">Meet Our Team</h2>
      <div class="row" id="team-members"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 Foodies Hub. All Rights Reserved.</p>
  </footer>

  <script src="team.js"></script>
</body>
</html>
